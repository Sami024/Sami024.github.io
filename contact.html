<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="portofolio.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;500;600;700;800&family=Cairo&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Mate&family=Oswald:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="showcase">
      <header>
        <h2 class="logo"><img src="logo1.png" alt="logo" width="33%" height="33%"></h2>
        <div class="toggle"></div>
      </header>
      <video src="yt5s.io-City of Gamers - Chill_Gaming_Studying Lofi Hip Hop Mix - (1 hour)-(1080p) (1).mp4" muted loop autoplay></video>
      
    </div>

    <div class="container">
      <form class="contact-form">
          <h2>Contact Us</h2>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit">Submit</button>
      </form>
  </div>

    <div class="menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="OverMij.html">About Me</a></li>
        <li><a href="Workpage.html">Projects</a></li>
        <li><a href="contact.html">Contact Me</a></li>
      </ul>
    </div>
  <script>
const menuToggle = document.querySelector('.toggle');
      const showcase = document.querySelector('.showcase');
      menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active');
        showcase.classList.toggle('active');
      })
  </script>
  </body>
</html>
